<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>portfolio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

        <style>
            body {
                background-color: #ffffff;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                box-sizing: border-box;
            }

            .tablet-wrapper {
                width: 90%;
                max-width: 1000px;
                aspect-ratio: 16 / 9;
                background-color: black;
                padding: 20px;
                border-radius: 30px;
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .tablet {
                width: 100%;
                height: 750px;
                border-radius: 20px;
                overflow: hidden;
                background-color: white;
                display: flex;
                flex-direction: column;
                position: relative;
            }

            .tablet-body > div {
                min-height: 650px;
            }

            .tablet-body {
                scroll-behavior: smooth;
            }

            header{
                width: 100%;
                height: 70px;
                background-color: gray;
                display: flex;
                justify-content: space-between;
            }
            
            .name {
                font-size: 30px;
                font-weight: 600;
                height: fit-content;
                margin: auto 20px;
                color: white;
            }

            ul {
                list-style: none;
                display: flex;
                height: 100%;
                gap: 20px;
                align-items: center;
                padding: 0 20px;
            }

            ul li a {
                text-decoration: none;
                font-size: 20px;
                color: white;
            }
            
            .carousel {
                position: relative;
                top: 120px;
            }

            .carousel-inner img {
                height: 400px;
                object-fit: cover;
            }

            #skill, #stack {
                padding: 30px;
                margin: 0 40px;
            }

            #skill > h2, #stack > h2 {
                width: fit-content;
                margin: 40px;
            }

            .toggleImg {
                height: 100%;
                display: flex;
                align-items: center;
            }

            .carImg {
                height: 50px;
            }

            .menuImg {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 20px;
                align-items: center;
            }

            .menuImages{
                height: 30px;
            }

            footer {
                width: 100%;
                height: 50px;
                background-color: gray;
                z-index: 999;
                display: flex;
                align-items: center;
                padding: 0 20px;
            }
        </style>
    </head>
    <body>
        <div class="tablet-wrapper">
            <div class="tablet">
                <header>
                    <h1 class="name">Dajin</h1>
                    <nav>
                        <ul>
                            <li><a href="#main">Main</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#skill">Skill</a></li>
                            <li><a href="#stack">Stack</a></li>
                            <li><a href="#closing">Closing</a></li>
                        </ul>
                    </nav>
                </header>

                <div class="tablet-body" style="flex: 1; overflow-y: auto; scroll-behavior: smooth;">
                    <div id="main">
                        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="2000">
                                    <img src="./images/cat1.jpg" class="d-block w-100" alt="cat1">
                                </div>
                                <div class="carousel-item" data-bs-interval="2000">
                                    <img src="./images/cat2.jpg" class="d-block w-100" alt="cat2">
                                </div>
                                <div class="carousel-item" data-bs-interval="2000">
                                    <img src="./images/cat3.jpg" class="d-block w-100" alt="cat3">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div id="about">About</div>
                    <div id="skill" class="container">
                        <h2>Skill</h2>

                        <div class="m-4 d-flex align-items-center">
                            <div class="me-3 text-dark" style="width: 100px;">HTML</div>
                            <div class="flex-grow-1">
                                <div class="progress" role="progressbar" aria-label="HTML skill" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger text-white" style="width: 90%">90%</div>
                                </div>
                            </div>
                        </div>

                        <div class="m-4 d-flex align-items-center">
                            <div class="me-3 text-dark" style="width: 100px;">CSS</div>
                            <div class="flex-grow-1">
                                <div class="progress" role="progressbar" aria-label="CSS skill" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info text-white" style="width: 80%">80%</div>
                                </div>
                            </div>
                        </div>

                        <div class="m-4 d-flex align-items-center">
                            <div class="me-3 text-dark" style="width: 100px;">JavaScript</div>
                            <div class="flex-grow-1">
                            <div class="progress" role="progressbar" aria-label="JavaScript skill" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning text-white" style="width: 70%">70%</div>
                            </div>
                            </div>
                        </div>

                        <div class="m-4 d-flex align-items-center">
                            <div class="me-3 text-dark" style="width: 100px;">C++</div>
                            <div class="flex-grow-1">
                                <div class="progress" role="progressbar" aria-label="C++ skill" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success text-white" style="width: 85%">85%</div>
                                </div>
                            </div>
                        </div>

                        <div class="m-4 d-flex align-items-center">
                            <div class="me-3 text-dark" style="width: 100px;">Python</div>
                            <div class="flex-grow-1">
                                <div class="progress" role="progressbar" aria-label="Python skill" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary text-white" style="width: 60%">60%</div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div id="stack">
                        <h2>Stack</h2>
                        <table class="table table-striped m-4 align-items-center">
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>분야</th>
                                    <th>스택</th>
                                    <th>레벨</th>
                                    <th>프로젝트</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>웹 개발</td>
                                    <td>HTML/CSS/JavaScript</td>
                                    <td>⭐⭐⭐⭐</td>
                                    <td>네이버 페이지 클론 코딩</td>
                                </tr>

                                <tr>
                                    <td>2</td>
                                    <td>임베디드 개발</td>
                                    <td>C++</td>
                                    <td>⭐⭐⭐⭐⭐</td>
                                    <td>네이버 페이지 클론 코딩</td>
                                </tr>

                                <tr>
                                    <td>3</td>
                                    <td>앱 개발</td>
                                    <td>Flutter</td>
                                    <td>⭐⭐⭐</td>
                                    <td>카카오톡 앱 클론 코딩</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="closing">Closing</div>
                </div>

                <footer>
                    <div class="toggleImg">
                        <a href="#"><img class="carImg" src="./images/car.png" alt="car"></a>
                    </div>
                    <div class="menuImg">
                        <img class="menuImages" src="./images/map.png" alt="map">
                        <img class="menuImages" src="./images/bright.png" alt="bright">
                        <img class="menuImages" src="./images/equalize.png" alt="equalize">
                        <img class="menuImages" src="./images/chat.png" alt="chat">
                        <a href="#main"><img class="menuImages" src="./images/profile.png" alt="profile"></a>
                        <img class="menuImages" src="./images/setting.png" alt="setting">
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
