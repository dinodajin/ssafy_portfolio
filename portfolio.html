<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: gray;
            display: flex;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }
        
        .name {
            font-size: 40px;
            font-weight: 600;
            height: fit-content;
            margin: auto 0;
            color: white;
        }
        ul {
            list-style: none;
            display: flex;
            height: 100%;
            gap: 20px;
            align-items: center;
            padding: 0 20px;
        }

        ul li a {
            text-decoration: none;
            font-size: 20px;
            color: white;
        }

        #main {
            min-height: 1200px;
            padding-top: 120px;
            padding-bottom: 120px;
        }

        #about {
            min-height: 1200px;
            padding-top: 120px;
            padding-bottom: 120px;
        }

        #skill {
            min-height: 1200px;
            padding-top: 120px;
            padding-bottom: 120px;
        }

        #stack {
            min-height: 1200px;
            padding-top: 120px;
            padding-bottom: 120px;
        }

        #closing {
            min-height: 1200px;
            padding-top: 120px;
            padding-bottom: 120px;
        }



        footer{
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #81BEF7;
            z-index: 999;
        }
    </style>
</head>
  <body>
    <header>
        <h1 class="name">Dajin</h1>
        <nav>
            <ul>
                <li><a href="#main">Main</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skill">Skill</a></li>
                <li><a href="#stack">Stack</a></li>
                <li><a href="#closing">Closing</a></li>
            </ul>
        </nav>
    </header>
    <div id="main">Main</div>
    <div id="about">About</div>
    <div id="skill">Skill</div>
    <div id="stack">Stack</div>
    <div id="closing">Closing</div>
    <footer>
        <div>
            <img src="" alt="">
        </div>
    </footer>
  </body>
</html>
