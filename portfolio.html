<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

        <style>
            body {
                background-color: #ffffff;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                box-sizing: border-box;
            }

            .tablet-wrapper {
                width: 90%;
                max-width: 1000px;
                aspect-ratio: 16 / 9;
                background-color: black;
                padding: 20px;
                border-radius: 30px;
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .tablet {
                width: 100%;
                height: 750px;
                border-radius: 20px;
                overflow: hidden;
                background-color: white;
                display: flex;
                flex-direction: column;
                position: relative;
            }

            .tablet-body > div {
                min-height: 650px;
            }

            .tablet-body {
                scroll-behavior: smooth;
            }

            header{
                width: 100%;
                height: 70px;
                background-color: gray;
                display: flex;
                justify-content: space-between;
            }
            
            .name {
                font-size: 30px;
                font-weight: 600;
                height: fit-content;
                margin: auto 20px;
                color: white;
            }
            
            ul {
                list-style: none;
                display: flex;
                height: 100%;
                gap: 20px;
                align-items: center;
                padding: 0 20px;
            }

            ul li a {
                text-decoration: none;
                font-size: 20px;
                color: white;
            }

            footer {
                width: 100%;
                height: 50px;
                background-color: gray;
                z-index: 999;
                display: flex;
                align-items: center;
                padding: 0 20px;
            }

            .toggleImg {
                height: 100%;
                display: flex;
                align-items: center;
            }

            .carImg {
                height: 50px;
            }

            .menuImg {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 20px;
                align-items: center;
            }
            .menuImages{
                height: 30px;
            }
        </style>
    </head>
    <body>
        <div class="tablet-wrapper">
            <div class="tablet">
                <header>
                    <h1 class="name">Dajin</h1>
                    <nav>
                        <ul>
                            <li><a href="#main">Main</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#skill">Skill</a></li>
                            <li><a href="#stack">Stack</a></li>
                            <li><a href="#closing">Closing</a></li>
                        </ul>
                    </nav>
                </header>

                <div class="tablet-body" style="flex: 1; overflow-y: auto; scroll-behavior: smooth;">
                    <div id="main">Main</div>
                    <div id="about">About</div>
                    <div id="skill">Skill</div>
                    <div id="stack">Stack</div>
                    <div id="closing">Closing</div>
                </div>

                <footer>
                    <div class="toggleImg">
                        <a href="#"><img class="carImg" src="./images/car.png" alt="car"></a>
                    </div>
                    <div class="menuImg">
                        <img class="menuImages" src="./images/map.png" alt="map">
                        <img class="menuImages" src="./images/bright.png" alt="bright">
                        <img class="menuImages" src="./images/equalize.png" alt="equalize">
                        <img class="menuImages" src="./images/chat.png" alt="chat">
                        <a href="#main"><img class="menuImages" src="./images/profile.png" alt="profile"></a>
                        <img class="menuImages" src="./images/setting.png" alt="setting">
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
